<!DOCTYPE html>
<html class="scroll-smooth dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{{ title }} | wsmlby's Tech Blog</title>
    <meta content="{{ description if description else 'A futuristic, data-driven tech blog exploring hardware performance and reliability.' }}" name="description"/>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://blog.wsmlby.info{{ page_path if page_path else '/' }}">
    <meta property="og:title" content="{{ title }} | wsmlby's Tech Blog">
    <meta property="og:description" content="{{ description if description else 'A futuristic, data-driven tech blog exploring hardware performance and reliability.' }}">
    <meta property="og:image" content="https://blog.wsmlby.info/android-chrome-512x512.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://blog.wsmlby.info{{ page_path if page_path else '/' }}">
    <meta property="twitter:title" content="{{ title }} | wsmlby's Tech Blog">
    <meta property="twitter:description" content="{{ description if description else 'A futuristic, data-driven tech blog exploring hardware performance and reliability.' }}">
    <meta property="twitter:image" content="https://blog.wsmlby.info/android-chrome-512x512.png">

    <!-- Mobile App Metadata -->
    <meta name="apple-mobile-web-app-title" content="wsmlby Blog">
    <meta name="application-name" content="wsmlby Blog">
    <meta name="msapplication-TileColor" content="#020617">
    <meta name="theme-color" content="#020617">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="/favicon.ico">

    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#38bdf8", // Cyan-400 for a futuristic tech feel
              "background-light": "#f8fafc", // slate-50
              "background-dark": "#020617", // deep midnight/slate
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem",
              'xl': '1rem',
              '2xl': '1.5rem',
            },
          },
        },
      };
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dark .glass-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(56, 189, 248, 0.1);
        }
        .text-gradient {
            background: linear-gradient(to right, #38bdf8, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #334155;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RRYR5DLDNL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RRYR5DLDNL');
    </script>
</head>
<body class="font-sans bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen transition-colors duration-300 flex flex-col">
    {% include 'templates/header.html' %}

    <main class="flex-grow max-w-6xl mx-auto px-6 py-16 md:py-24 w-full">
        {% block content %}{% endblock %}
    </main>

    {% include 'templates/footer.html' %}

    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.xkcd@1.1.13/dist/chart.xkcd.min.js"></script>
    <script>
        const toggle = document.getElementById('theme-toggle');
        const icon = document.getElementById('theme-toggle-icon');
        const html = document.documentElement;

        // Initialize theme
        if (localStorage.theme === 'light') {
            html.classList.remove('dark');
            if (icon) icon.textContent = 'light_mode';
        } else {
            html.classList.add('dark');
            if (icon) icon.textContent = 'dark_mode';
        }

        if (toggle) {
            toggle.addEventListener('click', () => {
                html.classList.toggle('dark');
                if (html.classList.contains('dark')) {
                    if (icon) icon.textContent = 'dark_mode';
                    localStorage.theme = 'dark';
                } else {
                    if (icon) icon.textContent = 'light_mode';
                    localStorage.theme = 'light';
                }
            });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
