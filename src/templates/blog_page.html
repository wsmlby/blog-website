{% extends "templates/base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto text-left">
    <h2 class="text-4xl md:text-5xl font-extrabold text-center mt-4 mb-8">{{ post.title }}</h2>
    <div class="text-center text-gray-400 mb-8">
        <span>Published on {{ post.date }} by {{ post.author }}</span>
    </div>

    <div class="relative bg-gray-800 rounded-lg p-4 md:p-6">
        <div class="prose prose-invert max-w-none">
            {{ post.content | safe }}
        </div>
    </div>
</div>

<div class="max-w-4xl mx-auto mt-12">
    <script src="https://giscus.app/client.js"
        data-repo="wsmlby/blog-website"
        data-repo-id="R_kgDORF5cMg"
        data-category="General"
        data-category-id="DIC_kwDORF5cMs4C1tmx"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="dark_dimmed"
        data-lang="en"
        crossorigin="anonymous"
        async>
    </script>
</div>
{% endblock %}
